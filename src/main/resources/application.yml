server:
  port: 8090
  servlet:
    context-path: /api/v1
spring:
  application:
    name: "Jobly-jobs"
  datasource:
    url: jdbc:postgresql://localhost:5432/jobly_jobs
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    openai:
        api-key: ${env.OPENAI_API_KEY}
        chat:
          options:
            model: gpt-4o-mini